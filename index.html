<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Калькулятор возраста</title>
  </head>
  <body>
    <div class="main-app">
      <h2 class="main-name">Калькулятор возраста</h2>

      <hr />

      <div class="date-text">Дата рождения:</div>
      <input
        type="date"
        class="date-area"
        id="input-date-birth"
        value="2004-03-07"
      />

      <div class="date-text">Текущая дата:</div>
      <input type="date" class="date-area" id="input-date-end" />

      <div class="btn1" id="btn1-today">Сегодня</div>

      <div class="output-area" id="age-output">
        
      </div>
      <div class="output-button-cont">
        <div class="btn2" id="btn2-reset">Сброс</div>
        <div class="btn1" id="result">Результат</div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
